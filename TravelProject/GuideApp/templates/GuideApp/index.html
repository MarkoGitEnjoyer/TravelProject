<!DOCTYPE html>
<html lang="he" dir="rtl">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check It Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f1f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }

        .header {
            font-size: 18px;
            font-weight: bold;
        }

        .header span {
            color: green;
            font-size: 20px;
        }

        .guide-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .image-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
        }

        .start-button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #007bdb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        Check It Out <span>✔</span> נוכח בשטח
    </div>

    <div class="guide-name">
        שם המדריך 
    </div>

    <div class="image-container">
        <img src="{% static 'GuideApp/images/logo.jpg' %}" alt="Hiking Guide">
    </div>

    <button class="start-button">התחל כאן</button>
</div>

</body>
</html>
