{% extends 'main/mainlayout.html' %}

{% block title %}
Checkout
{% endblock %}

{% block content %}
<form method="post" action="{% url 'Checkout' registration.id %}">
    {% csrf_token %}
    <div class="form-grid">
        <!-- Personal Details Section -->
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" value="{{registration.first_name}}" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" value="{{registration.last_name}}" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="country">Country (optional):</label>
            <input type="text" id="country" name="country">
        </div>
        <div class="form-group">
            <label for="street">Street Name:</label>
            <input type="text" id="street" name="street" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" value="{{registration.phone}}" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="{{registration.email}}" name="email" required>
        </div>
        <div class="form-group">
            <label for="passport_id">Passport ID:</label>
            <input type="text" id="passport_id" value="{{registration.id_number}}" name="passport_id" required>
        </div>
        <div class="form-group">
            <label for="drivers_license">Driver's License (optional):</label>
            <input type="text" id="drivers_license" name="drivers_license">
        </div>
        <div class="form-group full-width">
            <label for="notes">Notes (optional):</label>
            <textarea id="notes" name="notes"></textarea>
        </div>
        <div class="form-group full-width">
            <label for="terms">I agree to the terms and conditions</label>
            <input type="checkbox" id="terms" name="terms" required>
        </div>

        <!-- Payment Section -->
        <div class="payment-section">
            <h3>Payment Information</h3>
            <div class="form-group">
                <label for="credit-card">Credit Card Number:</label>
                <input type="text" id="credit-card" placeholder="1234 5678 9012 3456">
            </div>
            <div class="payment-row">
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="123">
                </div>
                <div class="form-group">
                    <label for="expiration-date">Expiration Date:</label>
                    <input type="text" id="expiration-date" placeholder="MM/YY">
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group full-width">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </div>
</form>

<style>
 
</style>

{% endblock %}
