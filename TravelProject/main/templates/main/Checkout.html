{% extends 'main/mainlayout.html' %}

{% block title %}
Checkout
{% endblock %}

{% block content %}
<form method="post" action="{% url 'Checkout' %}">
    {% csrf_token %}
    <div class="form-grid">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="country">Country (optional):</label>
            <input type="text" id="country" name="country">
        </div>
        <div class="form-group">
            <label for="street">Street Name:</label>
            <input type="text" id="street" name="street" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="passport_id">Passport ID:</label>
            <input type="text" id="passport_id" name="passport_id" required>
        </div>
        <div class="form-group">
            <label for="drivers_license">Driver's License (optional):</label>
            <input type="text" id="drivers_license" name="drivers_license">
        </div>
        <div class="form-group full-width">
            <label for="notes">Notes (optional):</label>
            <textarea id="notes" name="notes"></textarea>
        </div>
        <div class="form-group full-width">
            <label for="terms">I agree to the terms and conditions</label>
            <input type="checkbox" id="terms" name="terms" required>
        </div>
        <div class="form-group full-width">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
